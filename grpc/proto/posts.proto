/**
 * User proto file
 */

syntax = "proto3";

import "google/protobuf/timestamp.proto";

package proto;

message PostDTO {
  uint64 id = 1;
  string title = 2;
  string content = 3;
  uint64 user_id = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message CreatePostRequest {
  string title = 1;
  string content = 2;
  uint64 user_id = 3;
}